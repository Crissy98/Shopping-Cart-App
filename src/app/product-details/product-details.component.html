<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button type="button" (click)="addItemToCart(this.product)" >Buy Item </button>

  <button type="button" (click)="backClicked()">Back</button>
 
</div>
